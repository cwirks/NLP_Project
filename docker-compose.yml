version: '3.9'

services:
  web:
    restart: always
    build: 
      context: ./
      dockerfile: ./services/web/Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 nlp_project:main
    networks:
      - nlp_project
    expose:
      - 5000
    volumes:
      - /usr/share/nginx/html
    environment:
      - NODE_ENV=prod
      - PORT=80:5000

    #Specify the network these containers will run on
  nginx:
    build: ./services/nginx
    ports:
      - 80:80
    depends_on:
      - web

networks:
  nlp_project:
    external:
      name: nlp_project_default