version: '3.9'

services:
  web:
    restart: always
    container_name: nlp_project
    build: 
      context: ./
      dockerfile: ./services/web/Dockerfile
      args:
        ssh_prv_key: $$(cat ~/.ssh/id_rsa)
        ssh_pub_key: $$(cat ~/.ssh/id_rsa.pub)
        git_username: $${env:MONGO_DB_USERNAME}
        git_password: $${env:GITHUB_TOKEN}
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app --timeout 120
    networks:
      - nlp_project
    volumes:
      - /usr/nginx/html
    environment:
      - NODE_ENV=prod
      - MONGO_DB_USERNAME=$${env:MONGO_DB_USERNAME}
      - MONGO_DB_PASSWORD=$${env:MONGO_DB_PASSWORD}

  #Specify the network these containers will run on
  nginx:
    container_name: nginx
    build: ./services/nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - web
      - regex
  
  regex:
    restart: always
    image: regex_web
    container_name: regex
    build: 
      context: ../regex/
      dockerfile: ../regex/services/web/Dockerfile
    command: gunicorn --bind 0.0.0.0:5080 wsgi:app  --timeout 120
    ports: 
      - 5080:5080
    volumes:
      - /usr/nginx/html
    environment:
      - NODE_ENV=prod

networks:
  nlp_project:
    external:
      name: nlp_project_default