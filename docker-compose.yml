version: '3.9'

services:
  web:
    restart: always
    build: 
      context: ./
      dockerfile: ./services/web/Dockerfile
      args:
        ssh_prv_key: $$(cat ~/.ssh/id_rsa)
        ssh_pub_key: $$(cat ~/.ssh/id_rsa.pub)
        git_username: $${env:MONGO_DB_USERNAME}
        git_password: $${env:GITHUB_TOKEN}
    command: gunicorn --workers 4 --bind 0.0.0.0:5000 app:app
    networks:
      - nlp_project
    ports: 
      - 5000:5000
    volumes:
      - /usr/nginx/html
    environment:
      - NODE_ENV=prod
      - MONGO_DB_USERNAME=$${env:MONGO_DB_USERNAME}
      - MONGO_DB_PASSWORD=$${env:MONGO_DB_PASSWORD}
    depends_on:
      - mongodb

  #Specify the network these containers will run on
  nginx:
    build: ./services/nginx
    restart: always
    ports:
      - 1337:80
    depends_on:
      - web

  mongodb:
    image : mongo
    container_name: mongodb
    command: mkdir -pv mongodb/database
    environment:
      - PUID=1000
      - PGID=1000
      - MONGO_INITDB_ROOT_USERNAME_FILE=$$env:MONGO_DB_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD_FILE=$$env:MONGO_DB_PASSWORD
    volumes:
      - /home/ec2-user/mongodb/database:/data/db
    ports:
      - 27019:27017
    restart: always

networks:
  nlp_project:
    external:
      name: nlp_project_default