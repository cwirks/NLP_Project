name: Rebuild AWS EC2

on:
  push:
    branches: [ dev ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ dev ]
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: AWS SSM Send-Command
        # You may pin to the exact commit or the version.
        # uses: rusrushal13/aws-ssm-send-command@a4bb220e92aa460d5938567e172c43dda29173e4
        uses: rusrushal13/aws-ssm-send-command@1.1.3
        with:
          # AWS access key id
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS secret access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Where EC2 instance is
          aws-region: us-east-1
          # AWS EC2 Instance id or ids
          targets: app-dev-github
          # Bash command you want to execute
          command: echo "realpath ."
          # Command execution location
          working-directory:
          # Comment for Send-Command
          comment: # optional, default is Executed by Github Actions