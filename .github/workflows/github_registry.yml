name: Publish Docker image

on:
  schedule:
    - cron: '18 0 * * *'
  push:
    branches: [ dev ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: "base image build"
        id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo ::set-output name=GITHUB_REPOSITORY_LOWERCASE::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.NTC_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.repository }}
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: ${{ steps.vars.outputs.GITHUB_REPOSITORY_LOWERCASE}}:${{ steps.vars.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: "NTC_TOKEN=${{ secrets.NTC_TOKEN }}"


name: Rebuild AWS EC2

on:
  push:
    branches: [ dev ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ dev ]
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: AWS SSM Send-Command
        # You may pin to the exact commit or the version.
        # uses: peterkimzz/aws-ssm-send-command@8d32fbc744c127490e85b29eefff09d40494fc86
        uses: peterkimzz/aws-ssm-send-command@v1.1.1
        with:
          # AWS access key id
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          # AWS secret access key
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          # Where EC2 instance is
          aws-region: us-east-1
          # AWS EC2 Instance id or ids
          instance-ids: i-09a1204d1b26b6bf8
          # Bash command you want to execute
          command: ./BUILD.sh
          # Command execution location
          working-directory: ~/
          # Comment for Send-Command
          comment: # optional, default is Executed by Github Actions
